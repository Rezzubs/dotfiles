source=./local.conf
source=./binds.conf
source=./input.conf
source=./environment.conf
source=./rules.conf
source=./autostart.conf

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(b4befeff) rgba(b4befe00) 30deg
    col.inactive_border = rgba(59595900)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 10

    blur {
        enabled = false
    }

    drop_shadow = no
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

gestures {
    workspace_swipe = on
}

misc {
    force_default_wallpaper = 0
}

