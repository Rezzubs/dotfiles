# MONITORS #
monitor=DP-2,preferred,0x0,auto
monitor=DP-1,preferred,2560x0,auto

$script = ~/.config/hypr/scripts

# LAUNCH APPS #
exec-once = sleep 1 && swww init && $script/switch-wallpaper
exec-once = gentoo-pipewire-launcher
exec-once = fcitx -d
exec-once = discord
exec-once = dunst
exec-once = avizo-service
exec-once = gammastep -l 59.4370:24.7536

# ENVIRONMENT #
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
# env = XDG_SESSION_DESKTOP,Hyprland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# INPUT #
input {
    kb_layout = ee
    kb_variant = us

    follow_mouse = 1

    sensitivity = -0.8
}

# RICE #
general {
    gaps_in = 8
    gaps_out = 16
    border_size = 2
    col.active_border = rgba(b4befeff) rgba(b4befe00) rgba(b4befe00) 30deg
    col.inactive_border = rgba(6c708600)
    cursor_inactive_timeout = 5
    layout = master
}

misc {
    disable_hyprland_logo = true
    vrr = 0
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 16
        passes = 4
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.05, 0.9, 0.1, 1.00

    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidevert
}

master {
    new_is_master = false
    mfact = 0.5
}

# WINDOW RULES #
windowrule = monitor DP-2, discord

# KEYBINDS #
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, wezterm
bind = $mainMod, W, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, O, exec, $script/toggle-output
bind = $mainMod, I, exec, $script/switch-wallpaper
bind = $mainMod SHIFT CONTROL, R, exec, loginctl reboot
bind = $mainMod SHIFT CONTROL, S, exec, loginctl poweroff
bind = $mainMod SHIFT, S, exec, loginctl suspend

# Move focus
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod SHIFT, K, layoutmsg, swapprev
bind = $mainMod SHIFT, J, layoutmsg, swapnext
bind = $mainMod, RETURN, layoutmsg, swapwithmaster
bind = $mainMod, H, focusmonitor, DP-2
bind = $mainMod, L, focusmonitor, DP-1
bind = $mainMod SHIFT, H, movewindow, mon:DP-2
bind = $mainMod SHIFT, L, movewindow, mon:DP-1
bind = $mainMod, F, fullscreen, 0
bind = $mainMod CONTROL, J, resizeactive, 0 10%
bind = $mainMod CONTROL, K, resizeactive, 0 -10%
bind = $mainMod CONTROL, H, resizeactive, -10% 0
bind = $mainMod CONTROL, L, resizeactive, 10% 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Misc
bind = $mainMod, B, exec, firefox
bind = , 107, exec, grimblast copy area
bind = $mainMod, S, exec, systemctl suspend

bind = , XF86AudioRaiseVolume, exec, volumectl -u up
bind = , XF86AudioLowerVolume, exec, volumectl -u down
bind = , XF86AudioMute, exec, volumectl toggle-mute
bind = , XF86AudioMicMute, exec, volumectl -m toggle-mute

bind = , XF86MonBrightnessUp, exec, lightctl up
bind = , XF86MonBrightnessDown, exec, lightctl down
